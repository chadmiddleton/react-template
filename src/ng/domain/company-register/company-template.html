<div class="container-fluid">
    <div class="page-header">
        <h1>New CoC Member
            <div class="pull-right">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">Agency Information</div>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-1 col-sm-4">
                            <label for="agencyName">Name:</label>
                            <input id="agencyName" type="text" class="form-control" placeholder="Name"/>
                        </div>
                        <div class="col-xs-1 col-sm-8">
                            <label for="agencyAddress">Address:</label>
                            <input id="agencyAddress" type="text" class="form-control" placeholder="Address"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1 col-sm-4">
                            <label for="agencyPhone">Phone #:</label>
                            <input id="agencyPhone" type="text" class="form-control" placeholder="Phone #"/>
                        </div>
                        <div class="col-xs-1 col-sm-8">
                            <label for="agencyWebSite">Web Address:</label>
                            <input id="agencywebsite" type="text" class="form-control" placeholder="Website"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1 col-sm-4">
                            <label for="nonProfitStatus">501c3 Status</label>
                            <input type="checkbox">Yes
                            <input type="checkbox">No
                            <input type="checkbox">Pending
                        </div>
                        <div class="col-xs-1 col-sm-4">
                            <label for="governmentEntity">Government Entity</label>
                            <input type="checkbox">Yes
                            <input type="checkbox">No
                        </div>
                        <div class="col-xs-1 col-sm-4">
                            <label for="faithBased">Faith Based</label>
                            <input type="checkbox">Yes
                            <input type="checkbox">No
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1 col-sm-4">
                            <label for="agencyExecName">Executive Dir. Name</label>
                            <input id="agencyExecName" type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-xs-1 col-sm-4">
                            <label for="agencyExecNumber">Executive Dir. Number</label>
                            <input id="agencyExecNumber" type="text" class="form-control" placeholder="Phone number">
                        </div>
                        <div class="col-xs-1 col-sm-4">
                            <label for="agencyExecEmail">Executive Dir. Email</label>
                            <input id="agencyExecEmail" type="email" class="form-control" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="row">
                        <strong class="col-xs-3">Population Served</strong>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Male</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Female</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Adolescents</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Families</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Women w/ Children</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Veterans</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Dually Diagnosed</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Domestic Violence</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Pregnant Women</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">HIV/AIDS</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Homeless</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Substance Abuse</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Mental Illness</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Developmentally Delayed</label>
                        </div>
                        <div class="col-xs-3 radio">
                            <label><input type="radio">Disabled</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="otherPopulation">Other Population:</label>
                            <input id="otherPopulation" type="text" class="form-control" placeholder="Other..."/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="eligibilityCriteria">Admission/Eligibility Criteria:</label>
                            <input id="eligibilityCriteria" type="text" class="form-control" placeholder="Admission/Eligibility Criteria...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <label for="admissionContactName">Admission Contact Person:</label>
                            <input id="admissionContactName" type="text" class="form-control" placeholder="Admission contact name...">
                        </div>
                        <div class="col-xs-4">
                            <label for="admissionContactNumber">Admission Contact Number:</label>
                            <input id="admissionContactNumber" type="text" class="form-control" placeholder="Admission contact number">
                        </div>
                        <div class="col-xs-4">
                            <label for="admissionContactEmail">Admission Contact Email:</label>
                            <input id="admissionContactEmail" type="email" class="form-control" placeholder="Admission contact email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <label for="hoursOfOperation">Hours/Days of Operation:</label>
                            <input id="hoursOfOperation" type="text" class="form-control" placeholder="Hours/Days of operation">
                        </div>
                        <div class="col-xs-3">
                            <label for="bedNumber">Number of Beds:</label>
                            <input id="bedNumber" type="number" class="form-control">
                        </div>
                        <div class="col-xs-3">
                            <label for="unitNumber">Number of Units:</label>
                            <input id="unitNumber" type="number" class="form-control">
                        </div>
                        <div class="col-xs-3">
                            <label for="peopleServed">Number of people served:</label>
                            <input id="peopleServed" type="number" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
